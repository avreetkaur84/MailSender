<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <h1>Email Details Form</h1>

        <label for="senderName">Sender Name</label>
        <input type="text" id="senderName" name="senderName" placeholder="Enter your name" required>

        <!-- Sender Email -->
        <label for="senderEmail">Sender Email</label>
        <input type="email" id="senderEmail" name="senderEmail" placeholder="Enter your email" required>

        <!-- Email Subject -->
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>

        <!-- Email Body -->
        <label for="body">Email Body</label>
        <textarea id="body" name="body" rows="5" placeholder="Write your email here..." required></textarea>

        <!-- Attachments -->
        <label for="attachments">Attachments (Optional)</label>
        <input type="file" id="attachments" name="attachments" multiple>

        <label for="excelFile">Upload Excel File:</label>
        <input type="file" id="excelFile" name="excelFile" accept=".xlsx" required>
        <br><br>

        <button type="submit" id="btn">Send Emails</button>
    </form>

    <div id="status"></div>
    
    <script src="script.js"></script>
</body>
</html>
